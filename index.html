<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/main.css">
  <script src="jquery-3.7.1.min.js"></script>
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
  <main>
    <header>
      <h1>
        <img src="images/logo.svg" alt="web logo">
      </h1>
    </header>

    <form action="#" novalidate>

      <div class="input-wrapper">
        
        <div class="user-input">
          <div>
            <label for="bill">Bill</label> 
            <span class="error1">Can't be zero</span>
          </div>
          
          <input type="number" id="bill" placeholder="0" name="bill">
        </div>
  
        <div class="tip-percentage">
          <span>Select Tip %</span>
  
          <div class="buttons">
            <span role="button" class="button" id="5">5%</span>
            <span role="button" class="button" id="10">10%</span>
            <span role="button" class="button" id="15">15%</span>
            <span role="button" class="button" id="25">25%</span>
            <span role="button" class="button" id="50">50%</span>
            <span role="button" id="custom"> Custom</span>
          </div>
          
        </div>
  
        <div class="person">
          <div>
            <label for="diners">Number of People</label> 
            <span class="error2">Can't be zero</span>
          </div>
          
          <input type="number" name="diners" placeholder="0" id="diners">
          
        </div>

      </div>

      <div class="output">
        
        <div class="tip">
          <p>Tip Amount <br><span>/ person</span></p>
          <p id="tipAmount">$0.00</p>
        </div>

        <div class="total">
          <p>Total <br><span>/ person</span></p>
          <p id="totalAmount">$0.00</p>
        </div>        
        
        <span role="button" id="reset">Reset</span>
      </div>

    </form>

  </main>
  
  







  
</body>
</html>
